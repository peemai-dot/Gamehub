<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Game Hub ğŸ®</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Press Start 2P', cursive;
  background:#111;
  color:white;
  text-align:center;
}

#menu{
  margin-top:120px;
}

button{
  font-family:'Press Start 2P', cursive;
  padding:15px 25px;
  margin:15px;
  font-size:14px;
  cursor:pointer;
  border:none;
  border-radius:10px;
}

.game{
  display:none;
  width:100vw;
  height:100vh;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

.backBtn{
  position:fixed;
  top:10px;
  left:10px;
  z-index:999;
  background:#ff4757;
  color:white;
}
</style>
</head>
<body>

<div id="menu">
  <h1>ğŸ® GAME HUB</h1>
  <button onclick="openGame('balloon')">ğŸˆ Balloon Math</button>
  <button onclick="openGame('vocab')">ğŸ’£ Vocab Boom</button>
</div>

<button class="backBtn" onclick="goMenu()" style="display:none" id="backBtn">â¬… à¸à¸¥à¸±à¸šà¹€à¸¡à¸™à¸¹</button>

<div id="balloon" class="game">
  <iframe src="balloon.html"></iframe>
</div>

<div id="vocab" class="game">
  <iframe src="vocab.html"></iframe>
</div>

<script>
function openGame(id){
  document.getElementById("menu").style.display="none";
  document.getElementById("backBtn").style.display="block";
  document.getElementById(id).style.display="block";
}

function goMenu(){
  document.querySelectorAll(".game").forEach(g=>g.style.display="none");
  document.getElementById("menu").style.display="block";
  document.getElementById("backBtn").style.display="none";
}
</script>

</body>
</html>
