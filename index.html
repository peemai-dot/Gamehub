<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üïπÔ∏è Game Hub üéÆ</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: system-ui, -apple-system, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#menu{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  text-shadow:2px 2px 6px #000;
}

h1{
  font-size:56px;
  margin-bottom:40px;
}

.gameBtn{
  width:280px;
  padding:20px;
  margin:15px;
  font-size:22px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  color:#fff;
  transition:.25s;
  box-shadow:0 10px 0 rgba(0,0,0,.25);
}

.gameBtn:active{
  transform:translateY(6px);
  box-shadow:0 4px 0 rgba(0,0,0,.25);
}

.balloonBtn{ background:#ff6b6b; }
.vocabBtn{ background:#00c9a7; }

.game{
  display:none;
  width:100vw;
  height:100vh;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

.backBtn{
  position:fixed;
  top:15px;
  left:15px;
  z-index:999;
  background:#333;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.bubble{
  position:absolute;
  bottom:-80px;
  width:40px;height:40px;
  border-radius:50%;
  opacity:.5;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  to{ transform:translateY(-120vh); }
}
</style>
</head>
<body>

<div id="menu">
  <h1>üéÆ GAME HUB üïπÔ∏è</h1>
  <button class="gameBtn balloonBtn" onclick="openGame('balloon')">
    üéà Balloon Math Rush
  </button>
  <button class="gameBtn vocabBtn" onclick="openGame('vocab')">
    üí£ Vocab Boom
  </button>
</div>

<button class="backBtn" onclick="goMenu()" id="backBtn" style="display:none">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π</button>

<div id="balloon" class="game">
  <iframe src="Ballons.html"></iframe>
</div>

<div id="vocab" class="game">
  <iframe src="Vocab.html"></iframe>
</div>

<script>
function openGame(id){
  document.getElementById("menu").style.display="none";
  document.getElementById("backBtn").style.display="block";
  document.getElementById(id).style.display="block";
}
function goMenu(){
  document.querySelectorAll(".game").forEach(g=>g.style.display="none");
  document.getElementById("menu").style.display="flex";
  document.getElementById("backBtn").style.display="none";
}

/* ‡∏ü‡∏≠‡∏á‡∏•‡∏≠‡∏¢ */
for(let i=0;i<20;i++){
  let b=document.createElement("div");
  b.className="bubble";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},80%,70%)`;
  b.style.animationDuration=(6+Math.random()*6)+"s";
  b.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(b);
}
</script>

</body>
</html>
